{% extends "product/base.html" %}
{% block title %}Product Service Info{% endblock %}
{% block content %}
<div class="container-fluid px-2">
        <div class="row no-gutters pt-3">
            <div class="col-10 bg-light"><h3>Product Service Info</h3></div>
            <div class="col-2 bg-light">
                <span class="float-right">
                <a href="/product/serviceinfo/create/">
                    <button class="btn btn-primary">
                        <span class="material-icons">add</span>
                    </button>
                </a>
                </span>
            </div>
        </div>
        {% for psi in psi_list %}
            <div class="row no-gutters pt-2 pb-2 border-bottom">
                <div class="col-8">{{ psi.product.product_name }}</div>
                <div class="col-2">
                    <a href="/product/serviceinfo/print/{{ psi.id }}/">Print</a>
                </div>
                <div class="col-2">
                    <a href="/product/serviceinfo/update/{{ psi.id }}/">Edit</a>
                </div>
            </div>
        {% endfor %}
</div>
{% endblock %}
