<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <title>{% block title %} Sales Weekly Status Board {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block extrahead %}
    {% endblock %}
  </head>
</head>
<body>
    <div class="container-fluid px-3">
        <div class="row border bg-light">
            <div class="col-12 text-center"><h4>SALES WEEKLY STATUS BOARD</h4></div>
        </div>
        <div class="row">
            <div class="col-1 border bg-secondary text-white">STAFF</div>
            <div class="col-1 border bg-secondary text-white">ACCOUNT TYPE</div>
            <div class="col-2 border bg-secondary text-white">ACCOUNT GROUP</div>
        </div>
        <div class="row border">
            <div class="col-12">&nbsp;</div>
        </div>
        {% for batch in batches %}
            <div class="row">
                <div class="col-1 border">{{ batch.target_fv.tank_name }}</div>
                <div class="col-1 border">{{ batch.batch_product.ownership.partner_short_code }}</div>
                <div class="col-2 border">{{ batch.batch_product.product_name}}</div>
                <div class="col-1 border">{{ batch.obeer_batch }}</div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
